<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой игровой блог</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="main-title" class="h1">Добро пожаловать в мой блог!</h1>
    
    <!-- Блок для урока по DOM -->
    <section id="dom-lesson" style="max-width:700px; margin:20px auto; padding:10px; border:1px solid #eee; border-radius:6px;">
      <h2 style="text-align:center; font-size:20px;">Урок: работа с DOM</h2>
      <p>Попробуйте кнопки ниже: они найдут заголовок по id и изменят его — текст, цвет, скроют элемент или добавят новый абзац.</p>
      <div style="display:flex; gap:8px; flex-wrap:wrap; justify-content:center; margin-top:10px;">
        <button id="changeTitleBtn" class="button" type="button">Сменить заголовок</button>
        <button id="changeColorBtn" class="button" type="button">Сделать синим</button>
        <button id="hideTitleBtn" class="button" type="button">Скрыть заголовок</button>
        <button id="addParaBtn" class="button" type="button">Добавить абзац</button>
      </div>
    </section>
    <p class="p">Здесь я рассказываю про свои любимые игры.</p>

    <!-- Демонстрация переменных -->
    <div id="demo" style="text-align:center; margin-top:20px;">
      <p>Текущее имя пользователя: <span id="userName">(загрузка...)</span></p>
      <p id="notes" style="font-size:14px; color:#333;"></p>
      <button id="learnBtn" class="button" type="button">Узнать больше</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
